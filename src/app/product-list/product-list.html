
<div class="container">
    <h1>Products </h1>
    <div class="row">
        <a class="btn btn-danger" routerLink="/products/new">New Product</a>
    </div>
    <div class="col-md-7">
        <div *ngFor = "let prd of products" class="well">
            <app-product [product]="prd"> </app-product>
        </div>
    </div>
</div>
